<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate - Muhammad Qaishar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fade + Slide Animation */
    .fade-in-up {
      opacity: 0;
      transform: translateY(25px);
      animation: fadeUp 0.8s ease-out forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hover Glow */
    .card-glow:hover {
      box-shadow: 0 0 25px rgba(0, 136, 255, 0.3);
    }

    /* Image hover smooth */
    .cert-img {
      transition: transform 0.5s ease, filter 0.5s ease;
    }
    .cert-img:hover {
      transform: scale(1.03);
      filter: brightness(1.15);
    }

    /* Loader animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-black text-white font-sans">

  <!-- LOADING SCREEN -->
  <div id="loading" class="fixed inset-0 bg-black flex items-center justify-center z-50">
    <div class="w-16 h-16 border-4 border-gray-800 border-t-blue-500 rounded-full" style="animation: spin 1s linear infinite;"></div>
  </div>

  <!-- NAVBAR -->
  <nav class="bg-neutral-900 shadow-lg sticky top-0 z-40 fade-in-up">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <span class="font-bold text-xl tracking-wide text-blue-400">Certificates</span>
      <ul class="hidden md:flex space-x-6 font-medium text-gray-300">
        <li><a href="index.html" class="hover:text-white transition">Home</a></li>
        <li><a href="project.html" class="hover:text-white transition">Projects</a></li>
      </ul>
    </div>
  </nav>

  <!-- CERTIFICATE SECTION -->
  <section class="max-w-5xl mx-auto px-6 py-16">
    <div class="text-center mb-12 fade-in-up">
      <h1 class="text-4xl md:text-5xl font-bold mb-3 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
        My Certificates
      </h1>
      <p class="text-gray-400 text-sm md:text-base">Here are some of my achievements and certifications</p>
    </div>

    <!-- SanberCode Certificate -->
    <div class="bg-neutral-900 p-6 rounded-2xl card-glow shadow-lg mb-10 transform transition duration-500 hover:scale-105 fade-in-up">
      <img src="sanber.png" alt="Certificate Sanber" class="mx-auto rounded-lg shadow-lg max-w-full cert-img">
      <div class="mt-5 text-center">
        <h2 class="text-xl font-semibold text-blue-400">SanberCode Certificate</h2>
        <p class="text-gray-400 text-sm">Completed Web Development Bootcamp</p>
      </div>
    </div>

    <!-- MySkill Certificate -->
    <div class="bg-neutral-900 p-6 rounded-2xl card-glow shadow-lg transform transition duration-500 hover:scale-105 fade-in-up">
      <img src="myskill.png" alt="Certificate MySkill" class="mx-auto rounded-lg shadow-lg max-w-full cert-img">
      <div class="mt-5 text-center">
        <h2 class="text-xl font-semibold text-blue-400">MySkill Certificate</h2>
        <p class="text-gray-400 text-sm">Completed Figma UI/UX</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-neutral-900 text-gray-400 text-center py-6 mt-12 fade-in-up">
    <p>&copy; 2025 Muhammad Qaishar - Certificate</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    window.addEventListener("load", () => {
      document.getElementById("loading").style.display = "none";
      document.querySelectorAll(".fade-in-up").forEach((el, i) => {
        el.style.animationDelay = `${i * 0.1}s`;
      });
    });
  </script>

</body>
</html>
