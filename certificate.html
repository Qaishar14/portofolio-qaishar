<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate - Muhammad Qaishar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animasi Fade-in */
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- LOADING SCREEN -->
  <div id="loading" class="fixed inset-0 bg-black flex items-center justify-center z-50">
    <div class="w-16 h-16 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
  </div>

  <!-- NAVBAR -->
  <nav class="bg-neutral-900 shadow-lg sticky top-0 z-40 fade-in">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <span class="font-bold text-xl">Certificates</span>
      </div>

      <!-- Menu -->
      <ul class="hidden md:flex space-x-6 font-medium text-gray-300">
        <li><a href="index.html" class="hover:text-white transition">Home</a></li>
        <li><a href="project.html" class="hover:text-white transition">Projects</a></li>
      </ul>
    </div>
  </nav>

  <!-- CONTENT -->
  <section class="max-w-5xl mx-auto px-6 py-12 fade-in">
    <!-- Heading -->
    <div class="text-center mb-10">
      <h1 class="text-3xl md:text-4xl font-bold mb-3">My Certificates</h1>
      <p class="text-gray-400">Here are some of my achievements and certifications</p>
    </div>

    <!-- Certificate Card -->
    <div class="bg-neutral-900 p-6 rounded-2xl shadow-lg mb-8 transform transition duration-500 hover:scale-105 hover:shadow-xl">
      <img src="sanber.png" alt="Certificate Sanber" 
           class="mx-auto rounded-lg shadow-lg max-w-full">
      <div class="mt-4 text-center">
        <h2 class="text-xl font-semibold">SanberCode Certificate</h2>
        <p class="text-gray-400 text-sm">Completed Web Development Bootcamp</p>
      </div>
    </div>

    <div class="bg-neutral-900 p-6 rounded-2xl shadow-lg transform transition duration-500 hover:scale-105 hover:shadow-xl">
      <img src="myskill.png" alt="Certificate MySkill" 
           class="mx-auto rounded-lg shadow-lg max-w-full">
      <div class="mt-4 text-center">
        <h2 class="text-xl font-semibold">MySkill Certificate</h2>
        <p class="text-gray-400 text-sm">Completed Figma UI/UX Bootcamp</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-neutral-900 text-gray-400 text-center py-4 mt-10 fade-in">
    <p>Â© 2025 Muhammad Qaishar - Portfolio</p>
  </footer>

  <!-- SCRIPT LOADING -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loading");
      loader.style.display = "none";
      document.querySelectorAll(".fade-in").forEach(el => {
        el.style.opacity = "1";
      });
    });
  </script>

</body>
</html>
